<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--Se hace el contenido adaptable/compatible con navegadores como chrome, mozilla / Se pueden agregar otras-->
        <meta http-equiv="X-UA-Compatible" content="chrome">
        <meta http-equiv="X-UA-Compatible" content="mozilla">
        <title>RED ICO</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <!--Font
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        -->
        <!--Icono
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        -->
        <!--tema-->
        <link rel="stylesheet" href="../dist/css/AdminLTE.css">
        <!--Plugin icheck-->
        <link rel="stylesheet" href="../Plugins/iCheck/square/blue.css">
        <!--Style -->
        <link rel="stylesheet" href="../css/styleIni.css">
    </head>
    
    <body class="hold-transition login-page">
        <div id="fondo">
        <div class="login-box">
            <div class="login-logo">
                <h1>RED ICO</h1>
            </div><!--FIN Login-Logo-->
            
            <div class="login-box-body">
                <form >
                    <fieldset>
                    <legen>LOGIN</legen>
                        <div class="form-group has-feedback">
                            <!--NUMERO DE CUENTA<br>-->
                            <input  type="text" class="form-control" placeholder="Numero Cuenta" name="numC">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                    
                        <div class="form-group has-feedback">
                            <!--CONTRASEÑA<br>-->
                            <input  type="password" class="form-control" placeholder="Contraseña" name="pass" >
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        
                    <div class="row">
                        <div class="col-xs-11">
                            <button type="submit" name="login" class="btn btn-primary btn-block btn-flat">INICIAR SESION</button>
                            <button type="reset"  name="reset" class="btn btn-primary btn-block btn-flat">RESET/LIMPIAR</button>
                        </div>
                    </div>
                    </fieldset>
                </form>
                <br>
                <a href="#" class="text-center">OLVIDE MI CONTRASEÑA</a>
                <a href="#" class="text-center">REGISTRARME EN RED ICO</a>
            </div><!--Fin login box body-->
        </div><!--Fin login box-->
        
        <footer>
            <h6>Copyright
            <div id="vcard">
                <div>
                    <span class="name">RED ICO XD</span>-<span class="zip-code">56230</span>-<span class="phone">6666666666</span><br/>
                </div>
            </div>
            </h6>
            
        </footer>
        </div>
        
        <script src="../Plugins/jQuery/jquery-3.2.1.min.js"></script>
        <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script src="../Plugins/iCheck/icheck.min.js"></script>
        
        <script>
            $(function (){
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea:'20%'//opcional
                })
            });
        </script>
        
    </body>
</html>
