
        <div id="fondo">
            <div class="register-box">
                <div class="register-logo">
                    <h1>RED SOCIAL</h1>
                </div><!--Fin register logo-->
                
                <div class="register-box-body" >
                    <p class="login-box-msg">REGISTRATE EN RED ICO</p>
                    
                    <div class="alert alert-success" *ngIf="message=='Exito'">
                        Registro Exitoso
                    </div>
                    <div class="alert alert-danger" *ngIf="message=='Error'">
                        Lo sentimos ocurrio un probelma :( 
                    </div>

                    <form #registerForm="ngForm" (ngSubmit)="enviardatos()">
                        <!--<fieldset>-->
                            <div class="form-group has-feedback">
                                <input  type="text" name="cuenta" #nCuenta="ngModel" [(ngModel)]="user.nCuenta" class="form-control" placeholder="Numero de Cuenta"  required>
                                <span class="glyphicon glyphicon-star form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input  type="password" name="contrasena" #pass="ngModel" [(ngModel)]="user.pass" class="form-control" placeholder="ContraseÃ±a" required>
                                <span class="glyphicon glyphicon-star form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="text" name="repcontrasena" class="form-control" placeholder="Confirmar Contrasena"  required>
                                <span class="glyphicon glyphicon-star form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input  type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Email"  required>  
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            
                            <div class="form-group has-feedback">
                                <input  type="text" name="celular" #celular="ngModel" [(ngModel)]="user.celular" class="form-control" placeholder="Celular" required>  
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input  type="text" name="nombre" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Nombres"  required>  
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input  type="text" name="apellido paterno" #paterno="ngModel" [(ngModel)]="user.paterno" class="form-control" placeholder="Apellido Paterno" required>  
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            
                            <div class="form-group has-feedback">
                                <input  type="text" name="apellido maternno" #materno="ngModel" [(ngModel)]="user.materno" class="form-control" placeholder="Apellido Materno" required>  
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-13">
                                    <div class="checkbox icheck">
                                        <label>
                                            <input type="checkbox" nacme="ckeck" required> <a href="#">Acepto los terminos y condiciones</a>
                                        </label>
                                    </div>
                                </div><!--Fin col 10-->
                                <div class="col-xs-15">
                                  <button type="submit" name="registrar" class="btn btn-primary btn-block btn-flat">REGISTRARME</button>
                                </div><!--Fin col 12-->
                            </div>
                            
                        <!--</fieldset>-->

                        <br><a href="/" class="text-center">Tengo actualmente una cuenta</a>
                          
                    </form><!--Fin form-->
                    
                    
                    
                </div><!--Fin register box body-->
            </div><!--Fin register box-->
            
            <footer>
                    <h6>Copyright
                    <div id="vcard">
                        <div>
                            <span class="name">Red Social</span>-<span class="zip-code">56230</span>-<span class="phone">6666666666</span>-<span class="e-mail">marioavillegasl@gmail.com</span><br/>

                            <script type="text/javascript">
                                if(localStorage.pagecount){
                                    localStorage.pagecount=Number(localStorage.pagecount)+1;
                                }else{
                                    localStorage.pagecount=1;
                                }
                                document.write("Visitas en la pagina "+localStorage.pagecount+" veces");
                            </script>
                        </div>
                    </div>
                    </h6>
                </footer>
                
        </div><!--Fin id fondo-->
        <script>
          $(function () {
            $('input').iCheck({
              checkboxClass: 'icheckbox_square-blue',

              increaseArea: '20%' // optional
            });
          });
        </script>
